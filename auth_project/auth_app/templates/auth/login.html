{% extends "base.html" %}

{% block title %}Login - Registration Form{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; color: #667eea;"></i>
        <h2 class="mt-3">Welcome Back</h2>
        <p class="text-muted">Sign in to your account</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">
                <i class="bi bi-person"></i> Username
            </label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Password
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </form>

    <div class="text-center">
        <p class="mb-2">
            <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
        </p>
        <p class="mb-0">Don't have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
