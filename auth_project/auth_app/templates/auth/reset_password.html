{% extends "base.html" %}

{% block title %}Reset Password - Registration Form{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <i class="bi bi-shield-lock" style="font-size: 3rem; color: #667eea;"></i>
        <h2 class="mt-3">Reset Password</h2>
        <p class="text-muted">Enter your new password below</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="bi bi-lock"></i> New Password
            </label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8">
            <small class="text-muted">Minimum 8 characters</small>
        </div>

        <div class="mb-3">
            <label for="password_confirm" class="form-label">
                <i class="bi bi-lock-fill"></i> Confirm New Password
            </label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required minlength="8">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-check-circle"></i> Reset Password
        </button>
    </form>

    <div class="text-center">
        <p class="mb-0">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
